<html>
    <head>
            <meta charset="utf-8"/>
    </head>
    <body>
        <script>
            var socket=new WebSocket("ws://localhost:8000/");
            socket.onmessage=onMessage;
            socket.onopen=onOpen;
            // メッセージ受信イベント
            function onMessage(event) {
                if (event && event.data) {
                    document.write(event.data);
                }
            }
            function onOpen(){
                socket.send("まず、年齢を教えてくれるかな？");
            }
        </script>
    </body>
</html>
